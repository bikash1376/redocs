<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>intro - Documentation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #e1e4e8;
      padding: 2rem 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 0 2rem 1rem;
      border-bottom: 1px solid #e1e4e8;
      margin-bottom: 1rem;
    }

    .sidebar-header h1 {
      font-size: 1.5rem;
      color: #24292e;
      font-weight: 600;
    }

    .nav-menu {
      list-style: none;
      padding: 0 1rem;
    }

    .nav-menu li {
      margin-bottom: 0.5rem;
    }

    .nav-menu a {
      display: block;
      padding: 0.75rem 1rem;
      color: #586069;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .nav-menu a:hover {
      background-color: #f6f8fa;
      color: #24292e;
    }

    .nav-menu a.active {
      background-color: #0366d6;
      color: white;
    }

    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 2rem;
      background: #fff;
      min-height: 100vh;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Typography */
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #24292e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e1e4e8;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #24292e;
      margin: 2rem 0 1rem;
      padding-top: 1rem;
    }

    h3 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #24292e;
      margin: 1.5rem 0 0.75rem;
    }

    h4, h5, h6 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #24292e;
      margin: 1rem 0 0.5rem;
    }

    p {
      margin-bottom: 1rem;
      color: #24292e;
    }

    /* Links */
    a {
      color: #0366d6;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #024ea4;
      text-decoration: underline;
    }

    /* Lists */
    ul, ol {
      margin: 1rem 0;
      padding-left: 2rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    /* Code blocks */
    pre {
      background-color: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      margin: 1rem 0;
    }

    code {
      background-color: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 3px;
      padding: 0.2rem 0.4rem;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.9em;
    }

    pre code {
      background: none;
      border: none;
      padding: 0;
    }

    /* Blockquotes */
    blockquote {
      border-left: 4px solid #0366d6;
      padding-left: 1rem;
      margin: 1rem 0;
      color: #586069;
      font-style: italic;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e1e4e8;
    }

    th {
      background-color: #f6f8fa;
      font-weight: 600;
    }

    /* Images */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin: 1rem 0;
    }

    /* Horizontal rule */
    hr {
      border: none;
      border-top: 1px solid #e1e4e8;
      margin: 2rem 0;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        position: static;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #e1e4e8;
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }

      .content {
        max-width: 100%;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }

    /* Syntax highlighting colors */
    .hljs-keyword { color: #d73a49; }
    .hljs-string { color: #032f62; }
    .hljs-comment { color: #6a737d; }
    .hljs-function { color: #6f42c1; }
    .hljs-number { color: #005cc5; }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <h1>Documentation</h1>
      </div>
      <ul class="nav-menu">
        
          <li><a href="intro.html" class="active">Introduction</a></li>
        
          <li><a href="test.html" class="">Test</a></li>
        
          <li><a href="help.html" class="">Help Guide</a></li>
        
          <li><a href="example.html" class="">Examples</a></li>
        
      </ul>
    </nav>

    <main class="main-content">
      <div class="content">
        <h1>Welcome</h1>
<p>This is a test doc with more complexity.</p>
<h2>External Link</h2>
<p>Visit <a href="https://github.com/">GitHub</a> for more information.</p>
<h2>Local File Link</h2>
<p>See the <a href="./test.html">Test Doc</a> for additional details.</p>
<h2>Image from the Web</h2>
<p><img src="https://markdown-here.com/img/icon256.png" alt="Markdown Logo"></p>
<ul>
<li>Item 1</li>
<li></li>
</ul>

      </div>
    </main>
  </div>
</body>
</html>
